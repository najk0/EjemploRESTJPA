<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>qWiki</title>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script>
			function crearRuta() {
				var page = document.getElementById("search").value;
				window.location = "./rest/wiki/" + page;
			}
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<img src="./qwikilogo.png"/>
				<input type="text" placeholder="Search" id="search">
				<input type="submit" onclick="crearRuta()" id="submit" value="Summarize">
			</div>
		</div>
	</body>
</html>
